<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <!--navbar aside-->
    <aside>
      <div
        class="offcanvas offcanvas-start show"
        data-bs-scroll="true"
        data-bs-backdrop="false"
        tabindex="-1"
        id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel"
        style="width: 300px"
      >
        <div class="offcanvas-header">
          <div class="container my-aside-container">
            <div class="card my-aside-card text-center" >
              <img src="./assets/myphoto.png" class="card-img-top my-aside-photo" alt="...">
              <div class="card-body">
                <h2 class="card-title">Hugo kai</h2>
                <p class="card-text">Développeur web full stack Javascript/React/NodeJS</p>
              </div>
            </div>
          </div>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="list-group my-list-group">
            <a href="#" class="my-list-item">
              HOME
            </a>
            <a href="#" class="my-list-item">ABOUT</a>
            <a href="#" class="my-list-item">SERVICES</a>
            <a href="#" class="my-list-item">PROJECTS</a>
            <a href="#" class="my-list-item">SKILLS</a>
            <a href="#" class="my-list-item">EDUCATION</a>
            <a href="#" class="my-list-item">EXPERIENCE</a>
            <a href="#" class="my-list-item">CONTACT</a>
          </div>
        </div>
      </div>
    </aside>
    <!--Main header-->
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
      data-bs-interval="3000"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://cdn.pixabay.com/photo/2015/01/08/18/30/man-593372_960_720.jpg"
            class="d-block w-100 my-carrousel-img"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h1>Développeur web</h1>
            <p>Hi, I'm Hugo kai TAN.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2016/03/26/13/09/workspace-1280538_960_720.jpg" class="d-block w-100 my-carrousel-img" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h1>Web developer</h1>
            <p>I am an full-stack web developer javascript specialist.</p>
          </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
